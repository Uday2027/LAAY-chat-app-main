<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>ðŸ’¬ WebSocket Chat</h2>

      <div class="form-group">
        <input type="text" id="username" placeholder="Enter your username" />
        <button id="registerBtn">Register</button>
      </div>

      <div class="form-group">
        <input type="text" id="to" placeholder="Recipient username" />
        <input type="text" id="message" placeholder="Your message" />
        <button id="sendBtn">Send</button>
      </div>

      <div id="chat"></div>
    </div>

    <script>
      const registerBtn = document.getElementById("registerBtn");
      const sendBtn = document.getElementById("sendBtn");
      const usernameInput = document.getElementById("username");
      const toInput = document.getElementById("to");
      const messageInput = document.getElementById("message");
      const chatBox = document.getElementById("chat");

      let username = "";
      let socket = null;

      registerBtn.onclick = () => {
        username = usernameInput.value.trim();
        if (!username) return alert("Enter a username");

        socket = new WebSocket(
          location.protocol === "https:"
            ? `wss://${location.host}`
            : `ws://${location.host}`
        );

        socket.onopen = () => {
          socket.send(JSON.stringify({ type: "register", username }));
          appendMessage(`ðŸŸ¢ Connected as ${username}`);
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.error) {
            appendMessage("â— " + data.error);
          } else {
            appendMessage(`ðŸ“© From ${data.from}: ${data.message}`);
          }
        };

        socket.onerror = (err) => {
          alert("WebSocket error: " + err.message);
        };

        socket.onclose = () => {
          appendMessage("ðŸ”´ Disconnected");
        };
      };

      sendBtn.onclick = () => {
        const to = toInput.value.trim();
        const msg = messageInput.value.trim();

        if (!socket || socket.readyState !== WebSocket.OPEN) {
          alert("Not connected");
          return;
        }

        if (!to || !msg) {
          alert("Recipient and message required");
          return;
        }

        socket.send(
          JSON.stringify({
            type: "message",
            to,
            from: username,
            message: msg,
          })
        );

        appendMessage(`ðŸ“¤ To ${to}: ${msg}`);
        messageInput.value = "";
      };

      function appendMessage(msg) {
        const div = document.createElement("div");
        div.textContent = msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
